<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" role="img" aria-label="Classroom scene with students and teacher">
  <!-- Room background -->
  <rect width="800" height="400" fill="#FFF8F0"/>
  <!-- Floor -->
  <rect y="320" width="800" height="80" fill="#D2B48C"/>
  <!-- Wall bottom -->
  <rect y="300" width="800" height="20" fill="#C4A882"/>
  <!-- Blackboard -->
  <rect x="80" y="40" width="420" height="200" fill="#2E7D32" rx="8"/>
  <rect x="90" y="50" width="400" height="180" fill="#388E3C" rx="4"/>
  <text x="290" y="100" font-family="Arial" font-size="22" fill="white" text-anchor="middle" font-weight="bold">CAN / CAN'T</text>
  <text x="290" y="135" font-family="Arial" font-size="15" fill="#A5D6A7" text-anchor="middle">Can I go to the bathroom? âœ‹</text>
  <text x="290" y="163" font-family="Arial" font-size="15" fill="#A5D6A7" text-anchor="middle">You can NOT run in class! ðŸš«</text>
  <text x="290" y="191" font-family="Arial" font-size="15" fill="#A5D6A7" text-anchor="middle">You CAN raise your hand âœ…</text>
  <!-- Board frame -->
  <rect x="80" y="40" width="420" height="200" fill="none" stroke="#8B4513" stroke-width="6" rx="8"/>
  <!-- Chalk tray -->
  <rect x="80" y="238" width="420" height="10" fill="#8B4513"/>

  <!-- Teacher -->
  <circle cx="600" cy="200" r="22" fill="#FDBCB4"/>
  <rect x="582" y="222" width="36" height="55" fill="#1565C0" rx="4"/>
  <!-- Teacher hair -->
  <ellipse cx="600" cy="185" rx="22" ry="15" fill="#8B4513"/>
  <!-- Teacher pointer -->
  <line x1="590" y1="235" x2="510" y2="190" stroke="#8B4513" stroke-width="3"/>

  <!-- Desks and students -->
  <!-- Desk 1 -->
  <rect x="120" y="280" width="80" height="40" fill="#D4A848" rx="4"/>
  <circle cx="160" cy="270" r="14" fill="#F5CBA7"/>
  <rect x="152" y="284" width="14" height="20" fill="#E74C3C" rx="2"/>
  <!-- Raised hand -->
  <line x1="165" y1="270" x2="175" y2="250" stroke="#F5CBA7" stroke-width="4" stroke-linecap="round"/>
  <text x="160" y="337" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">âœ‹ Can I...?</text>

  <!-- Desk 2 -->
  <rect x="320" y="280" width="80" height="40" fill="#D4A848" rx="4"/>
  <circle cx="360" cy="270" r="14" fill="#FDBCB4"/>
  <rect x="352" y="284" width="14" height="20" fill="#27AE60" rx="2"/>
  <!-- Book on desk -->
  <rect x="330" y="282" width="25" height="18" fill="#3498DB" rx="2"/>
  <text x="360" y="337" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">ðŸ“š reading</text>

  <!-- Desk 3 (running X - not allowed) -->
  <rect x="520" y="280" width="80" height="40" fill="#D4A848" rx="4"/>
  <!-- Running kid with X -->
  <circle cx="600" cy="270" r="14" fill="#F5CBA7"/>
  <rect x="593" y="284" width="14" height="20" fill="#E74C3C" rx="2"/>
  <circle cx="620" cy="262" r="18" fill="red" opacity="0.2"/>
  <line x1="610" y1="252" x2="630" y2="272" stroke="red" stroke-width="3"/>
  <line x1="630" y1="252" x2="610" y2="272" stroke="red" stroke-width="3"/>
  <text x="595" y="337" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">ðŸš« no running!</text>

  <!-- Window -->
  <rect x="660" y="60" width="110" height="140" fill="#87CEEB" rx="4" stroke="#8B4513" stroke-width="4"/>
  <line x1="715" y1="60" x2="715" y2="200" stroke="#8B4513" stroke-width="3"/>
  <line x1="660" y1="130" x2="770" y2="130" stroke="#8B4513" stroke-width="3"/>
</svg>
