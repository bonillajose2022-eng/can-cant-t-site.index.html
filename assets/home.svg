<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" role="img" aria-label="Home scene with children helping with chores">
  <!-- Room background -->
  <rect width="800" height="400" fill="#FFF3E0"/>
  <!-- Floor -->
  <rect y="300" width="800" height="100" fill="#BCAAA4"/>
  <!-- Wall detail -->
  <line x1="0" y1="300" x2="800" y2="300" stroke="#A1887F" stroke-width="3"/>

  <!-- Sofa -->
  <rect x="50" y="240" width="180" height="70" fill="#EF9A9A" rx="12"/>
  <rect x="50" y="220" width="180" height="30" fill="#E57373" rx="8"/>
  <rect x="50" y="240" width="30" height="70" fill="#E57373" rx="8 0 0 8"/>
  <rect x="200" y="240" width="30" height="70" fill="#E57373" rx="0 8 8 0"/>

  <!-- Kid on sofa (reading - CAN read) -->
  <circle cx="140" cy="228" r="16" fill="#FDBCB4"/>
  <rect x="132" y="244" width="14" height="20" fill="#29B6F6" rx="2"/>
  <!-- Book in hands -->
  <rect x="115" y="238" width="30" height="22" fill="#7E57C2" rx="2"/>
  <line x1="130" y1="238" x2="130" y2="260" stroke="white" stroke-width="1"/>
  <text x="140" y="295" font-family="Arial" font-size="11" fill="#4CAF50" text-anchor="middle">‚úÖ can read</text>

  <!-- Table with food -->
  <rect x="290" y="255" width="160" height="12" fill="#8D6E63" rx="3"/>
  <rect x="310" y="267" width="10" height="40" fill="#8D6E63"/>
  <rect x="420" y="267" width="10" height="40" fill="#8D6E63"/>
  <!-- Plate -->
  <ellipse cx="370" cy="255" rx="35" ry="10" fill="#ECEFF1" stroke="#CFD8DC" stroke-width="2"/>
  <!-- Food on plate -->
  <circle cx="365" cy="252" r="8" fill="#FF7043"/>
  <circle cx="378" cy="250" r="6" fill="#66BB6A"/>

  <!-- Kid cooking (at stove) -->
  <rect x="550" y="210" width="130" height="100" fill="#B0BEC5" rx="8"/>
  <rect x="560" y="200" width="110" height="20" fill="#78909C" rx="4"/>
  <!-- Burners -->
  <circle cx="590" cy="225" r="15" fill="#333"/>
  <circle cx="640" cy="225" r="15" fill="#333"/>
  <!-- Pot -->
  <ellipse cx="590" cy="208" rx="20" ry="8" fill="#FF7043"/>
  <rect x="570" y="208" width="40" height="22" fill="#FF7043" rx="0 0 5 5"/>
  <!-- Steam -->
  <path d="M 585 195 Q 583 185 587 175" stroke="#ccc" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 593 195 Q 595 183 591 173" stroke="#ccc" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Kid cooking -->
  <circle cx="620" cy="200" r="16" fill="#F5CBA7"/>
  <rect x="612" y="216" width="14" height="22" fill="#EC407A" rx="2"/>
  <text x="615" y="335" font-family="Arial" font-size="11" fill="#4CAF50" text-anchor="middle">‚úÖ can cook</text>

  <!-- Cleaning kid -->
  <circle cx="730" cy="235" r="16" fill="#FDBCB4"/>
  <rect x="722" y="251" width="14" height="22" fill="#7CB342" rx="2"/>
  <!-- Mop -->
  <line x1="734" y1="260" x2="740" y2="310" stroke="#8D6E63" stroke-width="4"/>
  <rect x="730" y="308" width="20" height="8" fill="#A5D6A7" rx="3"/>
  <text x="730" y="350" font-family="Arial" font-size="11" fill="#4CAF50" text-anchor="middle">‚úÖ can clean</text>

  <!-- Window -->
  <rect x="410" y="60" width="120" height="100" fill="#87CEEB" rx="4" stroke="#8D6E63" stroke-width="5"/>
  <line x1="470" y1="60" x2="470" y2="160" stroke="#8D6E63" stroke-width="3"/>
  <line x1="410" y1="110" x2="530" y2="110" stroke="#8D6E63" stroke-width="3"/>
  <!-- Curtains -->
  <path d="M 410 60 Q 430 80 415 160" fill="#EF9A9A" opacity="0.7"/>
  <path d="M 530 60 Q 510 80 525 160" fill="#EF9A9A" opacity="0.7"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="18" fill="#5D4037" text-anchor="middle" font-weight="bold">At Home ‚Äî Things I can do! üè†</text>
</svg>
